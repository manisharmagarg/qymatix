{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="5;url=https://www.qymatix.com/webapp/v1.0/"> 

    <script src="{% static 'v1.0/app/bower_components/webcomponentsjs/webcomponents-lite.js' %}"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <!-- build:css styles/main.css -->
      <link rel="stylesheet" href="{% static 'v1.0/app/styles/main.css' %}">
      <link rel="stylesheet" href="{% static 'v1.0/app/styles/flexbox.css' %}">

      <title>Main View | Qymatix</title>

    <link rel="import" href="{% static 'v1.0/app/bower_components/polymer/polymer.html' %}">

  <style include="shared-styles">
      .content {
        height: 100%;
        background: -moz-linear-gradient(45deg,  #5899d4 0%, #86f4f9 100%); /* FF3.6-15 */

        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #333;
        overflow: hidden;
      }

        width:100%;
        text-align: center;
      }

  <body>
    <div class="content">
